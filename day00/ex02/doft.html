<!DOCTYPE html>
<html>
<head>
		<title>Day of the 42</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="doft.css"/>
</head>
	<body>
		<div class = "container">
					<header class = "box" style="height: 50%;">
							<img class = "img-dayofthe42" src = "resources/day_of_the_42.png">
							<a href = "http://www.disney.com" title = "Start from the beginning">
								<img class = "img-reload" src = "resources/reload.png"/>
							</a>
							<a href = "http://www.relaischateaux.com" title = "Disconnect">
								<img class = "img-close" src = "resources/close.gif"/>
							</a>
							<img class = "img-loupe" src = "resources/loupe.png"/>
					</header>
			</div>
		</div>
		<div class = "padding-v">
			<aside class = "col2">
				<div class="box">
					<center>
						<img src="resources/arrow.png" width="60" alt="Advance">
						<br>
						<img src="resources/main.png" width="60" alt="Take">
						<br>
						<img src="resources/oeil.png" width="60" class="borders" alt="Look">
						<br>
						<img src="resources/outil.png" width="60" alt="Use">
						<br>
						<img src="resources/chat-icon.png" width="60" alt="Speak">
					</center>
				</div>
			</aside>
				<article class = "col10">
					<div class = "box">
						<img class = "img-full" src = "resources/cluster.jpg" usemap = "#map">
						<map name = "map">
							<area shape = "rect" coords = "300,300,400,450" title = "IKEA" href = "http://www.ikea.com">
							<area shape = "rect" coords = "900,300,750,420" title = "APPLE" href = "http://www.apple.com">
						</map>
					</div>
				</article>
				<aside class="col2">
					<div class="box">
						<center>
							<img src="resources/book.png" width="60" title="read">
							<br>
							<img src="resources/towel.png" width="60" title="dry ur self">
							<br>
							<img class="img-bricks" width="60">
						</center>
				</aside>
		</div>
		<div class="window">
		</div>
</div>
</body>
</html>
